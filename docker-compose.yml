version: "2.4"

services:
  embededing-server:
    ipc: host
    ulimits:
      memlock: -1
      stack: 67108864
    stdin_open: true
    tty: true
    volumes:
      - ./make-embededing:/app/data
    image: soulteary/image-search-engine:20231114
    command: tail -f /etc/hosts
    container_name: embededing-server

  redis-server:
    ports:
      - 6379:6379
    image: redis/redis-stack-server:7.2.0-v6
    volumes:
      - ./redis-data:/data
